<div class="container">
    <br>
</div>
{% for item in news %}
<!-- NewsPost -->
<section class="container">
    <div class="row gx-5">
        <div class="col-2">
            {% if item.photo %}
            <p><img class=" img-fluid img-article-left" src="{{item.photo.url}}"></p>
            {% endif %}
        </div>
        <div class="col-10">
            <div>
                <a href="{{item.get_absolute_url}}">
                    <h3><p>{{ item.title }}</p></h3>
                </a>

                <h6><p>{{ item.created_at|date:"Y.m.d" }}</p></h6>
                <p>{{ item.intro }}</p>
                <a href="{{item.get_absolute_url}}">
                    <p><u><h5 class="text-end">Read more</h5></u></p>
                </a>
            </div>
        </div>
    </div>
    <hr>
</section>
{% endfor %}
