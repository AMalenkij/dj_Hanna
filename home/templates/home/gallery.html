<script type="text/javascript" src="/static/home/js/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/home/js/jquery.nanogallery2.min.js"></script>


<div ID="ngy2p2" data-nanogallery2='{
    "thumbnailHeight": "400",
   "thumbnailWidth": "auto",
        "thumbnailLabel": {
          "position": "overImageOnBottom",
          "display": false
        },
        "galleryDisplayMode": "rows",
        "galleryMaxRows": 3,
        "galleryLastRowFull": true,
        "thumbnailAlignment": "center",
        "galleryMaxItems": 12,
        "thumbnailOpenImage": true,
        "thumbnailSliderDelay": 4000
      }'>
    {% for item in about %}
    <a href="{{ item.photo.url }}" data-ngthumb="{{ item.photo.url }}" data-ngdesc="">{{ item.title }}</a>
    {% endfor %}

</div>
