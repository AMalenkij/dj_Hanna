{% extends 'base.html' %}
{% block content %}
<style> .special_bg {
    background-size: cover;
    overflow: hidden;
    height: 1000px;
    justify-content: center;
    align-items: center;
}
</style>
<div class="relative mb-96">
    <div class="absolute w-full">
        {% include 'header.html' %}
    </div>
    <img class="special_bg object-cover absolute z-10"
         src="/static/home/img/hero_contacts.jpg"/>
</div>
<!-- Form contact -->
<section class="text-gray-700 body-font relative mt-96">
    <div class="absolute inset-0 bg-gray-300 ">
        <div class="w-full">
            <!-- map -->
            <iframe
                    scrolling="no"
                    marginheight="0"
                    marginwidth="0"
                    src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=gdansk+()&amp;t=p&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                    width="100%"
                    height="600"
                    frameborder="0"
                    style="filter: grayscale(1) contrast(1.2) opacity(0.4);">>
            </iframe>
        </div>
    </div>
    <div class="container px-5 py-24 mx-auto flex">
        <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
            <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Feedback</h2>
            <p class="leading-relaxed mb-5 text-gray-600">Post-ironic portland shabby chic echo park, banjo fashion
                axe</p>
            <!-- form -->
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <input class="bg-white w-full rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4"
                       placeholder="Email"
                       type="email"
                       name="message-email">
                <textarea
                        class="w-full bg-white rounded border border-gray-400 focus:outline-none h-32 focus:border-indigo-500 text-base px-4 py-2 mb-4 resize-none"
                        placeholder="Message"
                        name="message">
            </textarea>
                <button
                        class="w-full text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                        type="submit">
                    Button
                </button>
            </form>
            <p class="text-xs text-gray-500 mt-3">Chicharrones blog helvetica normcore iceland tousled brook viral
                artisan.</p>
        </div>
    </div>
</section>
{% endblock content %}
