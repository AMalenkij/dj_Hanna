{% extends 'base.html' %}
{% block content %}
{% load i18n %}

<!--css contact -->
<link rel="stylesheet" href="../../static/home/css/contact.css">

<!-- css btn -->
<link rel="stylesheet" href="../static/home/css/btn.css">

<dic class="dark-hero-gradient-mode h-16"></dic>
<div class="w-full special_bg">
    {% include 'header.html' %}
</div>
<!-- Form contact -->
{% if message_email %}
<!-- if message send -->
<div class="lg:container mx-auto  ">
    <div class="container mx-auto text-center ">
        <div class="text-5xl">{% trans 'Your message has been sent' %}</div>
        <div class="h-1 w-16 border-gradient mx-auto mt-4 rounded-xl"></div>
        <div class="text-2xl p-10">{% trans "We will get back to you as soon as possible" %}
        </div>
    </div>
</div>
{% else %}
<section class="semi-dark-mode body-font relative">
    <div class="absolute inset-0">
        <div class="w-full">
            <!-- map -->
            <iframe
                    scrolling="no"
                    marginheight="0"
                    marginwidth="0"
                    src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=gdansk+()&amp;t=p&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                    width="100%"
                    height="600"
                    frameborder="0"
                    class="dark-filter-map"
                    style="filter: grayscale(1) contrast(1.2) opacity(0.4);">
            </iframe>
        </div>
    </div>
    <!-- form and map -->
    <div class="container px-5 py-24 mx-auto flex mb-20">
        <div class="lg:w-1/3 md:w-1/2 dark-mode rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
            <h2 class=" text-lg mb-1 font-medium title-font">Feedback</h2>
<!--            <p class="leading-relaxed mb-5">Post-ironic portland shabby chic echo park, banjo fashion-->
<!--                axe</p>-->
            <!-- form -->
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <input class="dark-mode w-full rounded border border-gray-400 focus:outline-none focus:border-blue-500 text-base px-4 py-2 mb-4"
                       placeholder="Email"
                       type="email"
                       name="message-email">
                <textarea
                        class="dark-mode w-full  rounded border border-gray-400 focus:outline-none h-32 focus:border-blue-500 text-base px-4 py-2 mb-4 resize-none"
                        placeholder="Message"
                        name="message">
            </textarea>
                <button
                        class="raise w-full"
                        type="submit">
                    Button
                </button>
            </form>
<!--            <p class="text-xs mt-3">Chicharrones blog helvetica normcore iceland tousled brook viral-->
<!--                artisan.</p>-->
        </div>
    </div>
</section>
{% endif %}
{% endblock content %}
