{% extends 'base.html' %}

{% block content %}

{% include 'header.html' %}

<!-- DetailPost -->
<style>
    @import "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css";
    @import url('https://fonts.googleapis.com/css?family=Lato:300,400,700,900&subset=latin-ext');

    .blog-item a {
        display: flex;
        /* padding: 30px; */
        overflow: hidden;
        align-items: center;
        /*max-width: 1000px;  */
        /* color: #333; */
        font-family: 'Lato', sans-serif;
        font-size: 16px;
        border-radius: 6px;

        text-decoration: none;
        -webkit-transition: all .3s ease;
        transition: all .3s ease;
    }

    .blog-item a:hover {
        box-shadow: 0 10px 50px 0 rgba(0, 0, 0, 0.2);
        -webkit-transition: all .3s ease;
        transition: all .3s ease;
    }


    .blog-item .content .title {
        font-size: 21px;
        /*text-transform: capitalize; */
        color: #25aae1;
        font-weight: 600;
        font-family: 'Lato', sans-serif;
    }


    .blog-item .content .title .blog-date {
        font-size: 12px;
        margin-left: 20px;
        /* color: #333; */
        font-family: 'Lato', sans-serif;
    }

    .blog-item .content .title .blog-date:before {
        content: '/';
        color: #2bb673;
        font-size: 25px;
        top: auto;
        position: relative;
        margin-right: 10px;
    }

    .blog-item .content .rounded {
        margin-left: 0;
        margin-top: 10px;
        margin-bottom: 10px;
    }


    .rounded {
        width: 100%;
        height: 5px;
        border-radius: 6px;
        background-image: linear-gradient(to right, #25aae1, #40e495);
        /* background: #2bb769; */
        margin-left: 0;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    @media screen and (max-width: 768px) {

        .blog-item .content {
            width: 100%;
            margin-top: 35px;
        }

        .blog-item .content .title {
            font-size: 18px;
        }

        .blog-item .item-arrow {
            margin: auto;
        }

        .blog-item .icon {
            width: 100%;
        }

        .blog-item .icon img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .blog-item {
            width: 92%;
            margin: auto;
        }

        .blog-item a {
            display: block;
            padding: 30px;
        }

    }

</style>
<section class="container mx-auto mt-10 blog-item mb-20 bg-black ">
    <div>
        {% if photo %}
        <img class="" src="{{photo.url}}">
        {% endif %}
        <div class="content">
            <div class="title">
                {{ title }}
                <span class="blog-date">{{ created_at|date:"Y.m.d" }}</span>
            </div>
            <div class="rounded text-justify"></div>
            <p>{{ content | linebreaks }}</p>
        </div>
    </div>
</section>

{% endblock content %}
